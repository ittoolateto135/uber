  <div class="container-contact100">

    <div class="wrap-contact100">
      <div>
        <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
        <span style="padding: 20px"></span>
        <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

        <div style="clear: both"></div>
        <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
        <h2>Vui lòng chọn loại xe:</h2>

            <label for="uberSUV" id='valueSUV' class='lableZ'>Uber SUV</label>
            <div class="check" id="checkU"></div>
          </li>

          <li class="type">
            <input id="uberBlack" type="radio" name="selector" />
            <label for="uberBlack" id='valueUbl' class='lableZ'>Uber Black</label>
            <div class="check" id="checkBl"></div>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>
      <form class="contact100-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập vào số KM</h2>
          <input class="input100" type="text" name="name" placeholder="Số KM ..." id="soKm" />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập thời gian chờ</h2>
          <input class="input100" type="text" name="name" placeholder="Thời gian chờ  ..." id='waitTime' />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn" id='bt-thanhToan'>TÍNH TIỀN</button>
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal"
            id='btn-inHoaDon'>
            IN HÓA ĐƠN
          </button>
        </div>
      </form>
      <div style="clear: both"></div>
      <div id="divThanhTien" class="dongia">
        <h2>
          Thành tiền:
          <span id="xuatTien" class="xuatTien">12345</span>
          vnd
        </h2>
      </div>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Hóa đơn</h4>
              <button type="button" id ='buttonClose'class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <table class='table'>
                <thead>
                  <tr>
                    <th> Chi tiết </th>
                    <th> Sử dụng </th>
                    <th> Đơn giá </th>
                    <th> Thành tiền </th>
                  </tr>
                </thead>
                <tbody id="tbodyModal">

                </tbody>

              <div class="alert alert-success" >

                <tbody id="tbodyModal2">
                    bun` ngu qua chua bik lam

            </div>
            <!-- Modal footer -->

            </div>
          </div>
        </div>
